<!-- Si la variable isEditing es cierta o no, mostraremos un bloque u otro -->

<!-- EDIT -->
@if (isEditing){
<div class="container mt-2">
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control hidden" formControl="titleInput">
        </div>
        <div class="col-8">
            <button (click)="submitTask()" class="btn btn-primary ml-2" type="button">Submit</button>
        </div>
    </div>
</div>
}
<!-- READ -->
@if (!isEditing){
<div class="container mt-2">
    <div class="row">
        <div class="col-4">
            {{todo.title}}
        </div>
        <div class="col-8">
            <button (click)="completeTask()" class="btn btn-success ml-2" type="button">Done</button>
            <button (click)="editTask()" class="btn btn-primary ml-2" type="button">Edit</button>
            <button (click)="deleteTask()" class="btn btn-danger ml-2" type="button">Delete</button>
        </div>
    </div>
</div>
}
