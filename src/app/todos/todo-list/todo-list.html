<div class="row">
    <div class="col">
        <!-- Debo desenvolver el Observable de un array usando el pipe async -->
         <!-- Uso @if (todos$ | async; as todos) PARA RESOLVER EL oBSERVABLE Y OBTENER EL ARRAY DE TODOS -->
        @if (todos$ | async; as todos){
            <!-- Uso  @for (todo of todos) PARA ITERAR SOBRE EL ARRAY -->
            @for (todo of todos; track todo.title) {
                <app-todo-list-item [todo]="todo" ></app-todo-list-item>
            }
        }
    </div>
</div>
